<!DOCTYPE html>
<html>
    <head>
        <title>PokeBrowse</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css"  href="styles/index.css" >
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <script
        src="https://code.jquery.com/jquery-3.4.0.js"
        integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
    </head>
    <body>
        <!-- Top bar to allow for viewing favourites and comparing pokemon -->
        <nav id="topNavBar" class="navbar navbar-dark navbar-expand-md p-3">
            <div class="col-2">
                <img class="w-100" src="images/International_PokÃ©mon_logo.svg.png">
            </div>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#topNavLinks">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse col-10" id="topNavLinks">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link links">Favourites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Compare</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- HTML to view a pokemon's stats -->
        <div class="container-fluid" id="viewer">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-6 bg-white d-flex flex-column align-items-center pokemon-view">
                    <div id="buttons">
                        <button id="back-btn" class="btn">Back</button>
                    </div>
                    <img class="view-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png">
                    <h1 id="name"></h1>
                    <i class="fas fa-heart favourite-icon"></i>
                    <h3> 
                        Height 
                    </h3>
                    <p id="height"></p>
                    <h3>
                        Weight
                    </h3> 
                    <p id="weight"></p>
                    <h3>
                        Stats
                    </h3>
                    <table id="stats">

                    </table>
                    <h3> 
                        Types 
                    </h3>
                    <table id="types">

                    </table>
                </div>
            </div>
        </div>


        <!-- Pokemon grid -->
        <section class="container">
            <div class="column">
                <!-- Basic row to display 4 pokemon responsively -->
                <div class="container-fluid">
                    <div class="row pokemon-grid">
                        <!-- where pokemons will fill the grid -->
                    </div>
                </div>
        </section>

        <!-- Bottom nav bar for pokemon browsing -->
        <section class="container-fluid">
            <div id="bottomNavBar" class="p-3 row">
                <div class="d-flex col-6">
                    <button id="prev-btn" class="btn">Prev</button>
                </div> 
                <div class="d-flex col-6 justify-content-end">
                    <button id="next-btn" class="btn">Next</button>
                </div>
            </div>
        </section>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
